<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pallet Calculator</h1>
    <div class="input-group">
        <label for="palletLength">Pallet Length:</label>
        <input type="number" id="palletLength">
    </div>
    <div class="input-group">
        <label for="palletWidth">Pallet Width:</label>
        <input type="number" id="palletWidth">
    </div>
    <div class="input-group">
        <label for="palletHeight">Pallet Height:</label>
        <input type="number" id="palletHeight">
    </div>
    <div class="input-group">
        <label for="truckLength">Truck Length:</label>
        <input type="number" id="truckLength">
    </div>
    <div class="input-group">
        <label for="truckWidth">Truck Width:</label>
        <input type="number" id="truckWidth">
    </div>
    <div class="input-group">
        <label for="truckHeight">Truck Height:</label>
        <input type="number" id="truckHeight">
    </div>
    <div class="input-group">
        <label for="stackable">Are the pallets stackable?</label>
        <input type="checkbox" id="stackable">
    </div>
    <button id="calculateButton">Calculate</button>
    <p id="result"></p>
    
    <script src="script.js"></script>
</body>
</html>
